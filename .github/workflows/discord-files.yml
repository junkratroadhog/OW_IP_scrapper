name: Upload OW_IP Scripts to Discord

on:
  push:
    branches:
      - main

jobs:
  send-to-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect root files
        id: detect_files
        shell: bash
        run: |
          # Use a Bash array for root files
          FILES=("OW_IP.BAT" "OW_IP_Scrapper.ps1")
          UPLOAD_FILES=()

          # Only include files that exist
          for F in "${FILES[@]}"; do
            if [[ -f "$F" ]]; then
              UPLOAD_FILES+=("$F")
            else
              echo "Warning: $F not found, skipping."
            fi
          done

          if [ ${#UPLOAD_FILES[@]} -eq 0 ]; then
            echo "No files found to upload. Exiting."
            echo "files_found=false" >> $GITHUB_OUTPUT
          else
            echo "Files to upload: ${UPLOAD_FILES[@]}"
            echo "files_found=true" >> $GITHUB_OUTPUT
            echo "files_list=${UPLOAD_FILES[*]}" >> $GITHUB_OUTPUT
          fi

      - name: Upload files to Discord webhooks
        if: steps.detect_files.outputs.files_found == 'true'
        shell: bash
        run: |
          # Convert files_list output into an array
          read -r -a FILES <<< "${{ steps.detect_files.outputs.files_list }}"
          echo "Uploading files: ${FILES[@]}"

          # Detect all webhook secrets dynamically
          WEBHOOK_VARS=$(compgen -v | grep '^DISCORD_WEBHOOK_')

          for VAR_NAME in $WEBHOOK_VARS; do
            WEBHOOK=${!VAR_NAME}
            echo "Sending files to $VAR_NAME..."

            # Build a single curl command safely as an array
            CURL_CMD=(curl -H "Content-Type: multipart/form-data" \
                      -F 'payload_json={"content":"Repo updated â†’ sending OW_IP scripts"}')

            for FILE in "${FILES[@]}"; do
              CURL_CMD+=(-F "file=@$FILE;type=application/octet-stream")
            done

            # Execute curl safely
            "${CURL_CMD[@]}" || true
            echo "Files sent successfully to $VAR_NAME."
          done
